<div class="brand">
  <span class="logo">M</span>
  <span class="brand-name">MEDVAULT</span>
</div>

<h2 class="title">Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
  <!-- Email -->
  <mat-form-field class="full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" aria-label="Email" />

    <mat-error
      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
    >
      Email is required
    </mat-error>

    <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="full">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" aria-label="Password" />

    <mat-error
      *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
    >
      Password is required
    </mat-error>
  </mat-form-field>

  <!-- Submit -->
  <div class="full">
    <button mat-raised-button color="primary" class="primary-btn" type="submit">Log In</button>
  </div>

  <!-- Sign up link -->
  <div class="auth-footer">
    <span>Donâ€™t have an account?</span>
    <a routerLink="/register" class="signup-link">Sign up</a>
  </div>
</form>
