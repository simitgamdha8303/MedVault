<h2 mat-dialog-title class="dialog-title text-heading">
  <mat-icon>qr_code</mat-icon>
  Share Records
</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content class="dialog-content">
    <div class="section">
      <h3 class="section-title">Doctor Access</h3>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Doctor</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <mat-select formControlName="doctorId">
          <mat-option *ngFor="let d of doctors()" [value]="d.id">
            {{ d.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Expiry Time</mat-label>
        <mat-icon matPrefix>schedule</mat-icon>
        <mat-select formControlName="expiryMinutes">
          <mat-option [value]="5">5 Minutes</mat-option>
          <mat-option [value]="10">10 Minutes</mat-option>
          <mat-option [value]="15">15 Minutes</mat-option>
          <mat-option [value]="30">30 Minutes</mat-option>
          <mat-option [value]="60">1 Hour</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-raised-button type="button" (click)="close()">Cancel</button>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
